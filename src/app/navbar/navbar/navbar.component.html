<nav
  class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
  [ngClass]="{
  'navbar-light bg-light': !(darkMode$ | async),
  'navbar-dark bg-dark': darkMode$ | async,
  }">
  <div class="container-fluid">
    <!-- Marque et bouton toggler -->
    <a class="navbar-brand" href="#">Portfolio</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenu de la barre de navigation -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Section gauche : Liens -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Acceuil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Compétences</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            Expériences
          </a>
          <ul class="dropdown-menu dropdown-menu-end" data-bs-popper="none">
            <li><a class="dropdown-item" href="/projects">Tout mes
                projets</a></li>
            <li><hr class="dropdown-divider" /></li>

            <app-project-dropdown
              [projects]="persoProjects"
              header="Projets personnels">
            </app-project-dropdown>

            <li><hr class="dropdown-divider" /></li>

            <app-project-dropdown
              [projects]="iutProjects"
              header="Projet de l'IUT">
            </app-project-dropdown>

          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Services</a>
        </li>
      </ul>

      <!-- Section droite : Bouton GitHub et mode sombre -->
      <div class="d-flex align-items-center ms-auto">
        <button class="btn btn-outline-secondary me-3">
          Mon GitHub
          <i class="bi bi-box-arrow-up-right"></i>
        </button>
        <app-dark-mode-toggle></app-dark-mode-toggle>
      </div>
    </div>
  </div>
</nav>
