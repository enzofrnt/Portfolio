<nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
  <div class="container-fluid">
    <!-- Logo/Marque : renvoie à la page d'accueil -->
    <a class="navbar-brand" [routerLink]="['/']">Portfolio</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Liens à gauche -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Lien Accueil -->
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            aria-current="page">
            Accueil
          </a>
        </li>

        <!-- Lien Compétences -->
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/competences']"
            routerLinkActive="active">
            Compétences
          </a>
        </li>

        <!-- Dropdown Expériences -->
        <li
          class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            [appActiveLink]="'/projects'">
            Expériences
          </a>
          <ul class="dropdown-menu dropdown-menu-end" data-bs-popper="none">
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['/projects']"
                [appActiveLink]="'/projects'"
                [appActiveLinkStrict]="true">
                Tous mes projets
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>

            <!-- Composant pour projets perso -->
            <app-project-dropdown
              [projects]="persoProjects"
              header="Projets personnels">
            </app-project-dropdown>

            <li><hr class="dropdown-divider" /></li>

            <!-- Composant pour projets IUT -->
            <app-project-dropdown
              [projects]="iutProjects"
              header="Projets de l'IUT">
            </app-project-dropdown>

          </ul>
        </li>

        <!-- Lien Services (exemple désactivé) -->
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Services</a>
        </li>
      </ul>

      <!-- Boutons à droite -->
      <div class="d-flex align-items-center ms-auto">
        <!-- Lien GitHub -->
        <a
          href="https://github.com/enzofrnt"
          target="_blank"
          rel="noopener noreferrer"
          class="btn btn-outline-secondary me-3">
          Mon GitHub
          <i class="bi bi-github"></i>
        </a>

        <!-- Bouton / Switch dark mode -->
        <app-dark-mode-toggle></app-dark-mode-toggle>
      </div>
    </div>
  </div>
</nav>
