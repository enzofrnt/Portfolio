<div class="card h-100" id="project-card">
  <img
    [ngSrc]="'/assets/images/' + project.id + '.webp'"
    width="300"
    height="300"
    class="card-img-top"
    alt="{{ project.name }}"
    onerror="this.src='assets/images/default.webp';" />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ project.name }}</h5>
    <p class="card-text">{{ project.description }}</p>
    @if (project.competences && includeCompetences) {
    <hr class="my-4 mt-0" />
    @if (project.competences.length > 1) {
    <h6>Compétences mobilisées :</h6>
    } @else {
    <h6>Compétence mobilisée :</h6>
    }
    <div
      class="d-flex flex-wrap mb-3">
      <app-competence-label *ngFor="let competence of project.competences"
        [competence]="competence"
        [competenceLink]="this.competenceLink"
        class="m-1"></app-competence-label>
    </div>
    }
    <div class="d-flex align-items-center mt-auto">
      <a [routerLink]="['/projects', project.id]"
        class="btn btn-primary flex-grow-1 me-2">
        Voir le projet
      </a>
      <a [href]="project.link" *ngIf="project.link" class="btn btn-secondary"
        target="_blank"
        [attr.aria-label]="'Button pour oubrir le gihtub du projet ' + project.name">
        <i class="bi bi-github"></i>
      </a>
    </div>
  </div>
</div>
