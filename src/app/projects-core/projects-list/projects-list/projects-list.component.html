<div *ngIf="this.includePersoProjects">
  <h2>Projets personnels</h2>
  <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
    <div *ngFor="let project of persoProjects"
      class="col mb-4 project-card"
      [ngClass]="{
      'selected': highlightedCompetence &&
                  project.competences?.includes(highlightedCompetence),
      'reset-animation': !highlightedCompetence
    }">
      <app-project-card [project]="project"
        [includeCompetences]="this.includeCompetences">
      </app-project-card>
    </div>
  </div>
</div>

<hr class="my-4"
  *ngIf="this.includeIutProjects && this.includePersoProjects" />
